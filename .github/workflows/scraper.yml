name: Build M3U8 Playlist

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper to generate M3U8
        working-directory: ./daddylive   # change if your scraper.py is in a subfolder
        run: |
          export PYTHONPATH="${PYTHONPATH}:$GITHUB_WORKSPACE/daddylive"
          python scraper.py

      - name: Commit and push updated playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daddylive/out.m3u8 daddylive/tvg-ids.txt || true
          git commit -m "Update M3U8 playlist" || echo "No changes to commit"
          git push
